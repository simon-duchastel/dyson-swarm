name: Build and Release

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install

      - name: Type check library
        run: bun run --filter dyson-swarm build -- --noEmit

      - name: Run library tests
        run: bun run --filter dyson-swarm test

      - name: Build library
        run: bun run --filter dyson-swarm build

      - name: Type check CLI
        run: bun run --filter dyson-swarm-cli typecheck

      - name: Run CLI tests
        run: bun run --filter dyson-swarm-cli test

      - name: Build CLI
        run: bun run --filter dyson-swarm-cli build

      - name: Build CLI binary (Linux)
        run: bun run --filter dyson-swarm-cli build:binary

  check-release:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      is_release: ${{ steps.check.outputs.is_release }}
      version: ${{ steps.check.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Check for release commit
        id: check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          if [[ "$COMMIT_MSG" =~ ^[Rr]elease[[:space:]]v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Found release version: $VERSION"
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "Not a release commit"
          fi

  publish-npm:
    needs: check-release
    runs-on: ubuntu-latest
    if: needs.check-release.outputs.is_release == 'true'
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install

      - name: Build library
        run: bun run --filter dyson-swarm build

      - name: Build CLI
        run: bun run --filter dyson-swarm-cli build

      - name: Publish CLI to npm
        run: |
          cd cli
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish library to npm
        run: |
          cd lib
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-binaries:
    needs: check-release
    runs-on: ${{ matrix.os }}
    if: needs.check-release.outputs.is_release == 'true'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            artifact: swarm-linux-x64
          - os: macos-latest
            target: darwin-arm64
            artifact: swarm-darwin-arm64
          - os: windows-latest
            target: windows-x64
            artifact: swarm-windows-x64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install

      - name: Build library
        run: bun run --filter dyson-swarm build

      - name: Build CLI binary
        run: |
          cd cli
          bun build ./src/index.ts --compile --target bun-${{ matrix.target }} --outfile ${{ matrix.artifact }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: cli/${{ matrix.artifact }}

  create-release:
    needs: [build-binaries, publish-npm]
    runs-on: ubuntu-latest
    if: needs.check-release.outputs.is_release == 'true'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: swarm-*

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-release.outputs.version }}
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
