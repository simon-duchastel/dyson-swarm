name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check library
        run: npx tsc --noEmit

      - name: Type check CLI
        run: npx tsc --noEmit -p cli/tsconfig.json

      - name: Run tests
        run: npm test

      - name: Build library
        run: npm run build

      - name: Build CLI
        run: npm run build:cli
