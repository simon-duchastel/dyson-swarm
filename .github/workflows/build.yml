name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check library
        run: npm run build --workspace=lib -- --noEmit

      - name: Type check CLI
        run: npm run build --workspace=cli -- --noEmit

      - name: Run library tests
        run: npm run test --workspace=lib

      - name: Run CLI tests
        run: npm run test --workspace=cli

      - name: Build library
        run: npm run build --workspace=lib

      - name: Build CLI
        run: npm run build --workspace=cli
